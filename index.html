<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@Sujan | Personal Social Feed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="profile">
    <img src="assets/profile.jpg" alt="Profile Photo" class="profile-img">
    <div class="profile-info">
      <h1>@Sujan</h1>
      <p class="bio">Welcome to my personal space â€” sharing thoughts, ideas, and creations.</p>
    </div>
  </header>

  <main class="feed">
    <h2>My Posts</h2>
    <div id="posts" class="posts"></div>
  </main>

  <button class="add-post-btn" id="addPostBtn">+</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <textarea id="postInput" placeholder="What's on your mind, Sujan?"></textarea>
      <div class="modal-actions">
        <button id="cancelBtn" class="cancel">Cancel</button>
        <button id="saveBtn" class="save">Post</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
